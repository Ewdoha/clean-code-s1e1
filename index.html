<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <header class="header-page">
      <img class="header-page-img" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header-page-more-details"href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-page">
      <div id="new-task-container">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="todo-header">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input type="checkbox" class="input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
      <h3 class="todo-header">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
    </section>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
